<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <header class="header">
            <img class="header__logo" src="images/mesto-logo.svg" alt="логотип-Место">
        </header>
        <main class="page">
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"><img class="profile__edit-button-element" src="images/edit-button.svg" alt="редактировать"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                <img src="images/add-button-element.svg" alt="добавить" class="profile__add-button-element">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="edit-profile popup">
            <div class="edit-profile popup__container">
                <button class="edit-profile popup__close-button" type="button">
                    <img class="edit-profile popup__close-button-element" src="images/close-icon.svg" alt="закрыть">
                </button>
                <form class="edit-profile form" name="edit-profile-form">
                    <h2 class="edit-profile form__header">Редактировать профиль</h2>
                    <input class="edit-profile form__input" id="edit-profile__profile-title" name="profile-name" type="text" placeholder="Имя">
                    <input class="edit-profile form__input" id="edit-profile__profile-subtitle" name="profile-job" type="text" placeholder="О себе">
                    <button class="edit-profile form__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="add-new-card popup">
            <div class="add-new-card popup__container">
                <button class="add-new-card popup__close-button">
                    <img class="add-new-card popup__close-button-element" src="images/close-icon.svg" alt="закрыть">
                </button>
                <form class="add-new-card form" name="add-new-card-form">
                    <h2 class="add-new-card form__header">Новое место</h2>
                    <input class="add-new-card form__input" id="add-new-card-form__title" name="card-title" type="text" placeholder="Название">
                    <input class="add-new-card form__input" id="add-new-card-form__link" name="card-link" type="text" placeholder="Ссылка на картинку">
                    <button class="add-new-card form__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="card-image popup">
            <div class="card-image popup__container">
                <button class="card-image popup__close-button" type="button">
                    <img class="card-image popup__close-button-element" src="images/close-icon.svg" alt="закрыть">
                </button>
                <img class="card-image__element" src="" alt="">
                <div class="card-image__caption"></div>
            </div>
        </div>
    <template class="card-template">
        <li class="element">
            <button class="element__delete"><img src="images/Trash.svg" alt="удалить"></button>
            <img alt="" class="element__photo">
            <div class="element__title-wrapper">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>                    
            </div>
        </li>
    </template>
    <script src="scripts/script.js"></script>
    </body>
</html>
